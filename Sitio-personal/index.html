<!DOCTYPE html>
<html lang="Esse">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi sitio personal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estiloss.css">
</head>
<body> 
    <main class="container">   <!-- aca se usa el flexbox para centrar todo nuestro sitio -->
        <!-- barra de navegacion -->
        <nav class="navbar">
            <div class="navbar__logo">
                <img src="./assets/dona.png" alt="logo">
            </div> 
            <!-- __ -> se usa para indicar -->
            <div class="navbar__links">
                <a href="">Github</a>
                <a href="">Twitter</a>
                <a href="">Instagram</a>
                <a href="">Linkedin</a>
            </div>
        </nav>
        <!-- Creamos etiqueta header(etiqueta semantica) para el banner -->
        <header class="hero">
            <div class="hero__photo">
                <img src="./assets/homer.png" alt="homer">
            </div>
            <div class="hero__text">
                <!-- span: contenedores de forma general para texto -->
                <h2>Developer & UIX Designer</h2>
                <h1> 
                    <span class="title text-space">Hi!! I'm Homer </span>
                    <div class="titledark"> 
                        <span class="text-space"> Ayudo a empresas</span>
                        <span class="text-space">a contruir webs</span> 
                    </div>
                </h1>
                <button>Ponte en contacto</button>
            </div>
        </header>

       
    </main>
   
</body>
</html>
